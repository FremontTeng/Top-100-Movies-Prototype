<!DOCTYPE html>
<html>
<head>
  <title>100+ Movies</title>
  <!--CDN for vue-->
  <script src="https://unpkg.com/vue"></script>
  <!--CDN for axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}

    <br><button v-on:click="loadMovies">Get Data</button>
    <!--Header to recommend movies-->
    <h2>Movies to Recommend</h2>
    <ul>
        <li v-for="movie in movies">{{movie.title}} - {{movie.popularity}}</li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
