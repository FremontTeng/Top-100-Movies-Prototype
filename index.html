<!DOCTYPE html>
<html>
<head>
  <title>100+ Movies</title>
  <!--CSS Styles-->
  <link href="css/styles.css" rel="stylesheet">
  <!--CDN for vue-->
  <script src="https://unpkg.com/vue"></script>
  <!--CDN for axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    {{ message }} 
    <!--Header to display current movie title-->
    <h2 v-if="movieDetails">{{movieDetails.title}} {{movieDate}}</h2>
    <!--Display movie details-->
    <div v-if="movieDetails">
      <p v-if="movieDetails.tagline"><i>{{movieDetails.tagline}}</i></p>
      <img class="poster" v-if="movieDetails.poster_path" v-bind:src="'https://image.tmdb.org/t/p/w500/'+movieDetails.poster_path">
      <p v-if="movieDetails.vote_average">{{score}}</p>
      <p v-if="movieDetails.runtime">{{runtime}}</p>
      <p v-if="movieDetails.overview">Overview: {{movieDetails.overview}}</p>
      <p v-if="movieDetails.genres">Genres:</p>
      <ul>
        <li v-for="genre in movieDetails.genres">{{genre.name}}</li>
      </ul>
      <p v-if="movieDetails.spoken_languages">Languages:</p>
      <ul>
        <li v-for="language in movieDetails.spoken_languages">{{language.name}}</li>
      </ul>
        <ul>
            <li v-for="(val, key) in movieDetails">{{key}} - {{val}}</li>
        </ul>
    </div>
    <br>
    <!--Header to recommend movies-->
    <h2>Movies to Recommend</h2>
    <button v-on:click="loadMovies">{{getDataButton}}</button>
    <ol>
        <li v-for="movie in movies"><a href="#" v-on:click="getDetails(movie.id)">{{movie.title}}</a> - {{movie.popularity}}</li>
    </ol>
  </div>

  <script src="app.js"></script>
</body>
</html>
